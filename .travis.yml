language: node_js

sudo: required

node_js:
  - "11.10.0"

env:
  - CXX=g++-4.8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - build-essential
      - g++-4.8

before_install:
  - export CXX="g++-4.8"
  - npm install -g npm@latest
  - npm install -g yarn ganache-cli truffle

install:
  - yarn install

script:
  - truffle test
